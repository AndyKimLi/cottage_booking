global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@cottage-booking.com'

route:
  group_by: ['alertname']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'telegram-alerts'

receivers:
  - name: 'telegram-alerts'
    webhook_configs:
      - url: 'https://api.telegram.org/bot{{ .TELEGRAM_BOT_TOKEN }}/sendMessage'
        send_resolved: true
        title: 'üö® Cottage Booking Alert'
        text: |
          {{ range .Alerts }}
          üî• **{{ .Annotations.summary }}**
          
          üìä **–û–ø–∏—Å–∞–Ω–∏–µ:** {{ .Annotations.description }}
          üè∑Ô∏è **–°–µ—Ä—å–µ–∑–Ω–æ—Å—Ç—å:** {{ .Labels.severity }}
          ‚è∞ **–í—Ä–µ–º—è:** {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          
          {{ if .Labels.instance }}
          üñ•Ô∏è **–°–µ—Ä–≤–µ—Ä:** {{ .Labels.instance }}
          {{ end }}
          
          {{ if eq .Status "firing" }}
          üî¥ **–°—Ç–∞—Ç—É—Å:** –ê–∫—Ç–∏–≤–µ–Ω
          {{ else }}
          üü¢ **–°—Ç–∞—Ç—É—Å:** –†–µ—à–µ–Ω
          {{ end }}
          
          ---
          {{ end }}

  - name: 'email-alerts'
    email_configs:
      - to: 'admin@cottage-booking.com'
        subject: 'üö® Cottage Booking Alert: {{ .GroupLabels.alertname }}'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Severity: {{ .Labels.severity }}
          Time: {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          {{ end }}

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']
