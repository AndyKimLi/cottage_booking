events { worker_connections 1024; }
http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    sendfile on; tcp_nopush on; tcp_nodelay on; keepalive_timeout 65;

    gzip on; gzip_vary on; gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    upstream django { server web:8000; }

    # HTTP -> HTTPS (default_server глушит запросы по IP)
    server {
        listen 80 default_server;
        server_name kamchatka-village.ru www.kamchatka-village.ru;
        # healthcheck без редиректа
        location = /health {
            access_log off;
            add_header Content-Type text/plain;
            return 200 'ok';
        }
        return 301 https://$host$request_uri;
    }

    # HTTPS
    server {
        listen 443 ssl;
        http2 on;
        server_name kamchatka-village.ru www.kamchatka-village.ru;

        ssl_certificate /etc/letsencrypt/live/kamchatka-village.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/kamchatka-village.ru/privkey.pem;

        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        location /media/ { alias /app/media/; expires 30d; add_header Cache-Control "public"; }
        location /static/ { alias /app/staticfiles/; expires 1y; add_header Cache-Control "public, immutable"; }

        # healthcheck (HTTPS)
        location = /health {
            access_log off;
            add_header Content-Type text/plain;
            return 200 'ok';
        }

        # метрики отдельно
        location /metrics {
            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_redirect off;
        }

        location / {
            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_redirect off;
        }
    }
}
